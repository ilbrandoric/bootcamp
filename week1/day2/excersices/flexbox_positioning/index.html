<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox & Positioning Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Flexbox & Positioning Activities</h1>

    <section id="iteration-1">
      <h2>Iteration 1: Basic Flexbox Row</h2>
      <div class="container-1">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
      </div>
    </section>

    <section id="iteration-2">
      <h2>Iteration 2: Flexbox Column</h2>
      <div class="container-2">
        <div class="item">One</div>
        <div class="item">Two</div>
        | [A]             [B]             [C] |

    <section id="iteration-3">
      <h2>Iteration 3: Flexbox Alignment</h2>
      <div class="container-3">
        <div class="align-box">Aligned Box</div>
      </div>
    </section>

    <section id="iteration-4">
      <h2>Iteration 4: Absolute Positioning</h2>
      <div class="relative-container">
        <div class="absolute-box">I'm absolutely positioned!</div>
      </div>
    </section>

    <section class="iteration iteration-5">
      <h2>Iteration 5: Fixed Notification</h2>
      <p class="fixed-notification">ðŸ”” New message!</p>
    </section>
  </body>
</html>
