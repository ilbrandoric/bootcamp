<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
     <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <h1><span>Fruits and veggies</span></h1>
      <div class="list-fruits">
        <h2>Fruits</h2>
        <ul class="fruits">
          <li>Pear</li>
          <li>Grapes</li>
          <li>Strawberry</li>
          <li>Plum</li>
          <li>Guava</li>
        </ul>
      </div>
      <div class="list-veggies">
        <h2>Veggies</h2>
        <ul class="veggies">
          <li>Broccoli</li>
          <li>Potato</li>
          <li>Avocado</li>
          <li>Beans</li>
          <li>Tomato</li>
          <li>Lettuce</li>
          <li>Bell Pepper</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
